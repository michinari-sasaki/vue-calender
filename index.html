<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="../vue-calender/assets/css/common.css" />
    <link rel="stylesheet" href="../vue-calender/assets/css/reset.css" />
    <!-- <link rel="stylesheet" href="../vue-calender/manifest.json" /> -->
    <title>カレンダー</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="setting=!setting">{{this.setting}}</button>
      <footer class="footer">{{this.settingText}}</footer>
    </div>
    <script>
      Vue.createApp({
        data: function () {
          return {
            settingText: "設定を開く",
            setting: false,
          };
        },
        watch: {},
        methods: {},
        mounted: function () {},
      }).mount("#app");
    </script>
  </body>
</html>
